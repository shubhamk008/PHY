<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-tag-cloud.min.js"></script>
</head>
<body>
    
    <nav class="navbar navbar-light">
        <span class="navbar-brand mb-0 h1">PHY <span style="color: #ffffff; margin-left: 0.5rem;">Pleasure Having You</span></span>
    </nav>

    <div class="container">    
        <div class="row">

            <div class="col-4 d-flex justify-content-center align-items-end" style="height: 14vh;">
                <div class="handwriting" style="padding-right: 8rem; transform: rotate(-8deg);">Feedback kiosk</div>
                <img src="./right-drawn-arrow.svg" width="75px" style="position: absolute; top: 8.5rem; left: 11rem;"/>
            </div>
            <div class="col-8 d-flex justify-content-center align-items-end" style="height: 14vh;">
                <img src="./right-drawn-arrow-alter.svg" width="75px" style="position: absolute; top: 8.5rem; right: 22rem;"/>
                <div class="handwriting" style="padding-left: 8rem; transform: rotate(8deg);">Museum staff</div>
            </div>
            
            <div class="col-4 d-flex justify-content-center align-items-center flex-column" style="height: 80vh;">
                <img src="./ipad_portrait.png" class="ipad_portrait">
                <h3>
                    So, how was your day<br/>
                    at the <span class="prominent-cyan">Imperial Museum</span>?
                </h3>
                <div class="speech-text">
                    <span class="diagnostic"></span>
                </div>
                <div class="waves">
                    <div class="wave" id="wave1"></div>
                    <div class="wave" id="wave2"></div>
                    <div class="wave" id="wave3"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave" id="wave4"></div>
                    <div class="wave" id="wave5"></div>
                    <div class="wave" id="wave6"></div>
                  </div>
                <img class="speak" src="mic.svg">
            </div>

            <div class="col-8 d-flex justify-content-center align-items-center flex-column" style="height: 80vh;">
                <img src="./ipad_landscape.png" class="ipad_landscape">
                <h3 class="width-65">
                    Here's how people<br/>
                    are reacting <span class="prominent-cyan">today</span>.
                </h3>
                <div class="reactions d-flex align-items-center width-65">
                    <div class="positive mr-3 prominent-cyan"></div>
                    <div class="progress" style="width: 12rem;">
                        <div class="progress-bar" role="progressbar" style="background-color: #00c3d5;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="negative ml-3"></div>
                </div>
                <div id="my_canvas" class="width-65">
                </div>
            </div>

        </div>        
    </div>
</body>
<script src="wordcloud2.js"></script>
<script src="record.js"></script>
</html>
